language: node_js
node_js:
  - stable
cache: npm

install: npm ci

stages:
  - build
  - test
  - deploy

jobs:
  include:
    - stage: build
      name: "Prod build"
      script:
        - npm run build

    - stage: test
      name: "Test"
      script:
        - npm run test

    - stage: deploy
      name: Deploy to GitHub Releases
      script: npm run build
      before_deploy:
        - echo "Deploying to GitHub Releases"
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - ./dist/pretty-money.umd.js
          - ./dist/pretty-money.esm.js
        skip_cleanup: true
        draft: true
        on:
          tags: true
    - stage: deploy
      name: Deploy to NPM
      script: npm run build
      before_deploy:
        - echo "Deploying to NPM"
      deploy:
        provider: npm
        email: nick@karamoff.ru
        api_key:
          secure: 
        skip_cleanup: true
        draft: true
        on:
          tags: true